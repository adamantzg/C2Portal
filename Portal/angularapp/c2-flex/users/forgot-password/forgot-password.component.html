<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Forgot password</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>
  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
  <div class="form-group">
      <label>E-mail:</label>
      <input type="text" class="form-control" [(ngModel)]="email" required>
  </div>
  <div class="text-center" *ngIf="loading"> Checking ....</div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" (click)="ok()" [disabled]="loading">Send</button>
    <button class="btn btn-default" type="button" (click)="cancel()" [disabled]="loading">Cancel</button>
</div>
